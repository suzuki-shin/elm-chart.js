<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>elm-chartjs</title>
    <script type="text/javascript" src="elm.js"></script>
  </head>
  <body>
	<div style="width: 50%">
	  <canvas id="xxx" height="450" width="600"></canvas>
      <!-- <canvas id="lineChart" height="450" width="600"></canvas>
	  <canvas id="barChart" height="450" width="600"></canvas>
	  <canvas id="radarChart" height="450" width="600"></canvas>
	  <canvas id="polarAreaChart" height="450" width="600"></canvas>

	</div>
    <script src="Chart.min.js"></script>
    <script type="text/javascript">Elm.fullscreen(Elm.Main)</script>
    <script>
var data = {
    labels: ["January", "February", "March", "April", "May", "June", "July"],
    datasets: [
        {
            label: "My First dataset",
            fillColor: "rgba(220,220,220,0.2)",
            strokeColor: "rgba(220,220,220,1)",
            pointColor: "rgba(220,220,220,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [65, 59, 80, 81, 56, 55, 40]
        },
        {
            label: "My Second dataset",
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            data: [28, 48, 40, 19, 86, 27, 90]
        }
    ]
};
     var xxx = document.getElementById("xxx");
     var ctx = xxx.getContext("2d");
     var a = new Chart(ctx).Line(data, {
       bezierCurve: false
     });
     /* xxx.onclick = function(ev){
     return a.removeData();
     }; */
     xxx.onclick = function(ev){
       a.datasets[0].points[2].value = 50;
       return a.update();
     };
     
    </script>
  </body>
</html>
